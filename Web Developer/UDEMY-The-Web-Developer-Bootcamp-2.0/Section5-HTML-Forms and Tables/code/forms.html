<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Demo</title>
</head>
<body>
    
    <h1>Forms Demo</h1>

    <button>Will not work (outside form element)</button>

    <form action="/tacos"> <!--action= where should the form be sent to (next)-->

        <button>Will not work (inside form element but for="" not specified)</button>

        <!--Name Attr: name="" in input element-->
        <!--file:///D:/tacos?admin=&admin%40123=&123=--> <!--name="" param in input element !matched entered values-->
        <!--file:///D:/tacos?admin=admin&admin%40123=&%239B6969=%235f3030&123=123--> <!--above case, but iput=submit button clicked, notice that the color hex value is also given in named attr-->
        <!--file:///D:/tacos?admin=admin&admin%40123=admin%40123&123=123--> <!--name="" param in input element matched entered values-->

        <p>
            <label for="idUid">
                Enter Username:
            </label>
            <input id="idUid" type="text" placeholder="default username" name="admin"> <!--placeholder= default text-->
        </p>

        <p>
            <label for="idPswd">
                Enter Password:
            </label>
            <input id="idPswd" type="password" placeholder="default password" name="admin@123">
        </p>

        <p>
            <label for="idColor">
                Select Color:
            </label>
            <input id="idColor" type="color" name="#9B6969">
        </p>

        <p>
            <label for="idNum">
                Enter Number:
            </label>
            <input id="idNum" type="number" placeholder="default number" name="123">
        </p>

        <p>
            <label for="idNum">
                Enter Number:
            </label>
            <input id="idNum" type="number" placeholder="default number" name="123" min="1" max="10">
        </p>

        <button>Submit1</button> <!--Button type1-->
        <button type="submit">Submit2</button> <!--Button type2-->
        <input type="submit"> <!--Default input=submit button--> <!--Can get color in named attr too !!-->
        <input type="submit" value="Submit4"> <!--input=submit button but with text-->

    </form>

    <!--Section5.51 Hijacking Google and Reddit's Search-->

    <form action="https://reddit.com/search/">
        <input type="text" name="q">
        <button>Search Reddit</button> 
    </form>

    <form action="https://google.com/search">
        <input type="text" name="q">
        <button>Search Google</button> 
    </form>

    <form action="https://youtube.com/results">
        <input type="text" name="search_query">
        <button>Search Youtube</button> 
    </form>


    <h2>More Inputs!</h2>
    <h3>Radio Buttons, Checkboxes, Selects</h3>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">
            Drip Check
        </label>

        <input type="checkbox" name="agree_tos" id="agree" checked>
        <label for="agree">
            Default Vibe Check
        </label>

        <input type="radio" name="swag check" id="swag" value="swag-mode-on">
        <label for="swag">
            Swag Check
        </label>

        <label for="chakra">
            Select Chakra nature:
        </label>
        <select name="chakraName" id="chakra">
            <option value="lightning">Raiton</option>
            <option value="fire">Katon</option>
            <option value="earth">Doton</option>
            <option value="water">Suiton</option>
            <option value="air">Futon</option>
        </select>

        <p>
            <label for="power">
                Power Level:
            </label>
            <input name="powerLevel" type="range" min="1" max="100" step="10">
        </p>

        <p>
            <label for="txtArea">
                Enter Comments/thoughts/suggestions:
            </label>
            <textarea name="txt_area_name" id="txtArea" rows="10" cols="50" placeholder="Comments/thoughts/suggestions"></textarea>
        </p>

        <button>Submit Normal Btn</button>

    </form>

    <!--Form Validations-->
    <form action="/dummy">
        <form>
            <p>
                <label for="txtName">
                    Username
                </label>
                <input type="text" id="txtName" name="user_name" placeholder="username" required minlength="5" maxlength="20">
            </p>
            <p>
                <label for="txtPswd">
                    Password
                </label>
                <input type="password" id="txtPswd" name="password" placeholder="password" required >
            </p>
            <p>
                <label for="txtEmail">
                    Password
                </label>
                <input type="email" id="txtEmail" name="email" placeholder="john.doe@domain.com" required >
            </p>
            <p>
                <button>Register</button>
            </p>
        </form>
    </form>

</body>
</html>
