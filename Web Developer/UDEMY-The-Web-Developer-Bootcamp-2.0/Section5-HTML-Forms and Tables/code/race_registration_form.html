<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Race Registration Form</title>
</head>
<body>

    <h1>Race Registration!</h1>


    <form action="/dummy">
        <p>
            <label for="txtFirstName">
                First Name:
            </label>
            <input id="txtFirstName" type="text" name="first_name" required>
    
            <label for="txtLastName">
                Last Name:
            </label>
            <input id="txtLastName" type="text" name="last_name">
        </p>
    
        <p>
            <label for="radio">
                Select a race:
            </label>
        </p>
        <p>
            <input id="radio1" type="radio" name="race" value="funrun">
            <label for="radio1">
                Fun Run 5K
            </label>
        </p>
        <p>
            <input id="radio2" type="radio" name="race" value="half">
            <label for="radio2">
                Half Marathon
            </label>
        </p>
        <p>    
            <input id="radio3" type="radio" name="race" value="full">
            <label for="radio3">
                Full Marathon
            </label>
        </p>
    
        <p>
            <label for="txtEmail">
                Email:
            </label>
            <input id="txtEmail" type="email" name="email" required>
    
            <label for="txtPswd">
                Password:
            </label>
            <input id="txtPswd" type="password" name="pswd" required>
        </p>
        <p>
            <label for="selectList">
                Select Age Group
            </label>
            <select id="selectList" name="division">
                <option value="kids">Under 18</option>
                <option value="young-adults">18-30</option>
                <option value="adults">30-50</option>
                <option value="seniors">50+</option>
            </select>
            
        </p>
        <button>Register!</button>
    </form>
    
    
</body>
</html>
